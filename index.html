<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Advance Tip Calculator</title>
</head>
<body>
    <h1 class="heading">Split Calculator</h1>
    <div class="main1">
        <p>Bill Total</p>
        <input type="text" name="amt" value="$ 0" placeholder="$" id="amt">
        <p>Tip</p>
        <input type="text" name="tip_amt" value="% 0" placeholder="%" id="tip_amt">

        <div class="people">
            <p>People</p>
            <div class="adjust">
                <button class="adj_btn">+</button>
                <div class="adj_main">
                    <h1>01</h1>
                </div>
                <button class="adj_btn">-</button>
            </div>
        </div>
        <div class="each_split">
            <p class="same">Total per person:</p>
            <div class="eac_split_amt">
                <h1 class="same">$0.0</h1>
            </div>
        </div>
    </div>
</body>
</html>
