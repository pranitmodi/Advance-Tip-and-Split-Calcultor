<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Advance Tip Calculator</title>
</head>
<body>
    <h1 class="heading">Split Calculator</h1>
    <div class="main1">
        <p>Bill Total</p>
        <div class="format">
            <span>$</span>
            <input type="text" id="amt" value="0" onkeyup="calculateBill()" placeholder="0" id="amt">
        </div>
        <p>Tip</p>
        <div class="format">
            <span>%</span>
            <input type="text" id="tip_per" value="0" onkeyup="calculateBill()" placeholder="0" id="tip_amt">
        </div>

        <div class="people">
            <p>People</p>
            <div class="adjust">
                <button class="adj_btn" onclick="increasePeople()">+</button>
                <h1 id="adj_main" class="folks">1</h1>
                <button class="adj_btn" onclick="decreasePeople()">-</button>
            </div>
        </div>
        <div class="each_split">
            <p class="same">Total per person:</p>
            <h1 id="each_split_amt" class="same">$0.0</h1>
        </div>
    </div>





    <script src="./script.js"></script>
</body>
</html>
